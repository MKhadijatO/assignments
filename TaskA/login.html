<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="stylelogin.css">
</head>
  
<body>
    
    <div class="heading">
        <h1 class="welcome">Welcome!</h1>
        <p class="description">Please Log to complete registration. </p>
    </div>

    <form class="form" action="success.html">

        <div class="item">
            <label required>E-mail</label>
            <input type="text" name="email" id="email" placeholder="Enter E-mail" required>
        </div>

        <div class="item">
            <label id="name-label" class="label" required>Password</label>
            <input type="password" name="psw" id="psw" placeholder="Enter Password" required>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>

    </form>
</body>
</html>
