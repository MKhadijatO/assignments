<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="title">Registration Page</h1>
    </header>

    <form action ="login.html" class="form">

        <div class="item" required>
            <label for="gender">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
        </div>

        <div class="item" required>
            <label for="gender">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
        </div>
            
        <div class="item" required>
            <label for="gender">Phonenumber</label>
            
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="+234-00000000000" maxlength="15" required>
            <!-- <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[+]{1}-[2-4]{3}-[0-9]{11}" required> -->
        </div>

        <div class="item" required>
            <label for="gender">E-mail</label>
            <input type="text" id="mail" name="mail" placeholder="name@gmail.com" required>
        </div>
        
        <div class="item" required>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="male" enabled>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="item" required>
            <label for="gender">Date of Birth</label>
            <input type="date" id="datemax" name="datemax" max="2022-13-31">
        </div>
        
        <div class="item" required>
            <label for="gender">Choose your Favorite Color</label>
            <input type="color" id="favcolor" name="favcolor" value="#17c1dc">
        </div>
        
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>

</html>
